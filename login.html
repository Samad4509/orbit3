<!DOCTYPE html>
<html lang="en">
<head>
    <title>Consolution - Premium Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Premium Login Styles */
        .login-section {
            background: linear-gradient(135deg, #2c3e50 0%, #1e2b37 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        
        .login-card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .login-header {
            background: linear-gradient(to right, #3498db, #2c3e50);
            padding: 2rem;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .login-header h2 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            margin-top: 10px;
        }
        
        .login-header p {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .login-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .login-logo img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .form-control {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            height: 50px;
            padding-left: 45px;
        }
        
        .form-control:focus {
            background: rgba(255,255,255,0.1);
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52,152,219,0.25);
            color: white;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #3498db;
            z-index: 4;
        }
        
        .btn-login {
            background: linear-gradient(to right, #3498db, #2980b9);
            border: none;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: linear-gradient(to right, #2980b9, #3498db);
            transform: translateY(-2px);
        }
        
        .social-login {
            text-align: center;
            margin: 1.5rem 0;
        }
        
        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 5px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
        }
        
        .facebook {
            background: #3b5998;
        }
        
        .google {
            background: #dd4b39;
        }
        
        .twitter {
            background: #1da1f2;
        }
        
        .divider {
            position: relative;
            margin: 2rem 0;
            text-align: center;
            color: rgba(255,255,255,0.5);
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255,255,255,0.1);
            z-index: 1;
        }
        
        .divider span {
            position: relative;
            z-index: 2;
            background: #2c3e50;
            padding: 0 15px;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .custom-checkbox .custom-control-input:checked~.custom-control-label::before {
            background-color: #3498db;
            border-color: #3498db;
        }
        
        .forgot-link {
            color: #3498db;
            transition: all 0.3s ease;
        }
        
        .forgot-link:hover {
            color: #2980b9;
            text-decoration: none;
        }
        
        .register-link {
            color: #3498db;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .register-link:hover {
            color: #2980b9;
            text-decoration: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 767.98px) {
            .login-card {
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Your existing header and navbar code remains the same -->
    
    <section class="login-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="login-card">
                        <div class="login-header">
                            <div class="login-logo">
                                <!-- Replace with your actual logo path -->
                                <img src="images/logo.png" alt="Consolution Logo">
                            </div>
                            <h2><i class="fas fa-lock mr-2"></i>Secure Login</h2>
                            <p>Access your account to continue</p>
                        </div>
                        <div class="login-body">
                            <form action="/login" method="POST">
                                <div class="form-group position-relative">
                                    <i class="fas fa-envelope input-icon"></i>
                                    <input type="email" class="form-control pl-4" id="email" name="email" placeholder="Email Address" required>
                                </div>
                                
                                <div class="form-group position-relative">
                                    <i class="fas fa-key input-icon"></i>
                                    <input type="password" class="form-control pl-4" id="password" name="password" placeholder="Password" required>
                                </div>
                                
                                <div class="remember-forgot mb-4">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="remember" name="remember">
                                        <label class="custom-control-label" for="remember">Remember me</label>
                                    </div>
                                    <a href="#forgot-password" class="forgot-link">Forgot password?</a>
                                </div>
                                
                                <button type="submit" class="btn btn-login btn-block btn-lg">
                                    <i class="fas fa-sign-in-alt mr-2"></i> Login
                                </button>
                                
                                <div class="divider">
                                    <span>OR</span>
                                </div>
                                
                                <div class="social-login">
                                    <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                                    <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                                    <a href="#" class="social-btn twitter"><i class="fab fa-twitter"></i></a>
                                </div>
                                
                                <p class="text-center mt-4">Don't have an account? <a href="register.html" class="register-link">Create one</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Your existing footer and scripts remain the same -->
    
    <script>
        // Password visibility toggle
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.createElement('span');
            togglePassword.innerHTML = '<i class="fas fa-eye"></i>';
            togglePassword.className = 'input-icon';
            togglePassword.style.right = '15px';
            togglePassword.style.left = 'auto';
            togglePassword.style.cursor = 'pointer';
            
            const passwordField = document.getElementById('password');
            passwordField.parentNode.appendChild(togglePassword);
            
            togglePassword.addEventListener('click', function() {
                const icon = this.querySelector('i');
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
